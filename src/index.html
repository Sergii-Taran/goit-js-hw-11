<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GoIT-JS-hw-11</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/simplelightbox/dist/simple-lightbox.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/izitoast/dist/css/iziToast.min.css"
    />

  <body>
    <form class="form">
      <label>
        <input
          type="text"
          name="search-text"
          placeholder="Search images..."
          required
        />
      </label>
      <button type="submit">Search</button>
    </form>

    <ul class="gallery"></ul>

    <button type="button" class="load-more hidden">Load more</button>
    <div class="loader hidden"></div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simplelightbox/dist/simple-lightbox.min.js"></script>
